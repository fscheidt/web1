<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventos</title>
  <script>
    function calcularDesconto(valor){
      let desconto = valor * 0.9;
      // busca pela tag cujo id == "desc"
      // e define o conteudo (innerHTML)
      document
      .querySelector("#desc")
      .innerHTML="R$ " + desconto.toFixed(2);
      // equivalente a:
      // let p = document.querySelector("#desc");
      // p.innerHTML = "R$ " + desconto.toFixed(2);
      // p.style.backgroundColor = "yellow";

      return desconto;
    }
</script></head>
<body>
  <input 
    onkeyup="calcularDesconto(this.value)"
    onchange="calcularDesconto(this.value)"
    placeholder="Digite o valor" type="number">

  <p id="desc">R$ 0,00</p>
  
</body>
</html>
