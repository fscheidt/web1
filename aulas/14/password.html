<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>
    body { zoom: 1.5; }
    #show {
      background: #f0f8ff00;
      filter: opacity(0.5);
      border: 0;
    }
    #show:hover {
      filter: opacity(1);
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = ()=> {
      document.querySelector("#show").addEventListener("click", ()=>{
        const input = document.querySelector("#secret");
        if (input.getAttribute("type") == "password") {
          input.setAttribute("type","text");
        }
        else {
          input.setAttribute("type","password");
        }
      });
    }
  </script>
</head>
<body>

  <input id="secret" type="password" value="admin123"> 
  <button id="show">üëÅ</button>

</body>
</html>
